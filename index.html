<!DOCTYPE html>
<html>

<head>
    <title>Todo Application</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dialogo</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body class="body">
    <div class="split left">
        <div class="centered">
            <div class=leftpart>
                <h1>JavaScript Todo</h1>

                <form class="form">
                    <label for="name">Name : </label>
                    <input id="name" type="text" placeholder="Enter your name" required />
                </form>

                <div>
                    <span class="inline">
                        <input type="text" id="add" name="text" placeholder="Enter your name" />
                        <input class="addbtn" type="button" value="Add Name" onclick="addItem()" />
                    </span>
                    <span class="inline">
                        <input type="text" id="del" name="text" placeholder="Enter your name" />
                        <input class="addbtn2" type="button" value="Delete Name" onclick="deleteItem()" />
                    </span>
                </div>
                <input class="editbtn" type="button" onclick="disp_prompt()" value="Edit Name">

            </div>
        </div>
    </div>



    <div class="split right">
        <div class="centered">
            <h2 class="h2"><label>List of Names</label></h2>
            <button class=button1><label>Clear All</label></button>
            <ol class="ul" id="a">
            </ol>
        </div>
    </div>


</body>

<script async src="./JavaScript/app.js">
</script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</html>
